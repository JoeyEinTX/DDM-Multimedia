{# Betting Open Modal Partial - Dedicated #}
<div class="modal fade" id="bettingOpenModal" tabindex="-1" aria-labelledby="bettingOpenModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bettingOpenModalLabel">Betting Warnings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column align-items-center gap-2">
        <button id="warn-60-btn" class="btn btn-outline-warning w-100 mb-2">60 Minute Warning</button>
        <button id="warn-30-btn" class="btn btn-outline-warning w-100 mb-2">30 Minute Warning</button>
        <button id="warn-15-btn" class="btn btn-outline-warning w-100 mb-2">15 Minute Warning</button>
        <button id="warn-5-btn" class="btn btn-outline-warning w-100">5 Minute Warning</button>
      </div>
    </div>
  </div>
</div>
