{# During Race Modal Partial - Dedicated #}
<div class="modal fade" id="duringRaceModal" tabindex="-1" aria-labelledby="duringRaceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="duringRaceModalLabel">During Race</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column align-items-center gap-2">
        <button id="off-btn" class="btn btn-outline-primary w-100 mb-2">AND THEY'RE OFF</button>
        <button id="stretch-btn" class="btn btn-outline-primary w-100 mb-2">AND DOWN THE STRETCH</button>
        <button id="finish-btn" class="btn btn-outline-primary w-100">FINISH</button>
      </div>
    </div>
  </div>
</div>
