{# Pre-Race Modal Partial - Dedicated #}
<div class="modal fade" id="preRaceModal" tabindex="-1" aria-labelledby="preRaceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="preRaceModalLabel">Pre-Race Controls</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column align-items-center gap-2">
        <button id="startup-btn" class="btn btn-primary w-100 mb-2">Startup</button>
        <button id="anim1-btn" class="btn btn-outline-secondary w-100">Animation 1</button>
        <button id="anim2-btn" class="btn btn-outline-secondary w-100">Animation 2</button>
        <button id="anim3-btn" class="btn btn-outline-secondary w-100">Animation 3</button>
      </div>
    </div>
  </div>
</div>
