<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title">
            ⚙️ System Status
        </h5>
        
        <!-- Connection Status -->
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <span>ESP32 Connection:</span>
                <span class="badge bg-success" id="esp32-status">Connected</span>
            </div>
        </div>
        
        <!-- Performance Metrics -->
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>LED Strip Status:</span>
                <span class="badge bg-info" id="led-status">Ready</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span>Last Command:</span>
                <small class="text-muted" id="last-command">None</small>
            </div>
        </div>
        
        <!-- System Actions -->
        <div class="d-grid gap-2">
            <button class="btn btn-outline-warning btn-sm" onclick="refreshStatus()">
                🔄 Refresh Status
            </button>
            <button class="btn btn-outline-info btn-sm" onclick="testConnection()">
                🔗 Test Connection
            </button>
        </div>
        
        <!-- System Info -->
        <div class="mt-3">
            <small class="text-muted">
                <div>Server: Running</div>
                <div>WebSocket: Active</div>
                <div>API: v1.0</div>
            </small>
        </div>
    </div>
</div>
