<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title">
            🏁 Race Management
        </h5>
        
        <!-- Horse Selection -->
        <div class="mb-3">
            <button class="btn btn-primary w-100" onclick="openHorseSelectionModal()">
                🐎 Select Horse Results
            </button>
        </div>
        
        <!-- Quick Actions -->
        <div class="row g-2">
            <div class="col-6">
                <button class="btn btn-outline-warning btn-sm w-100" onclick="testAnimation()">
                    ⚡ Test Animation
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-danger btn-sm w-100" onclick="clearAnimations()">
                    🔄 Clear Display
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-info btn-sm w-100" onclick="showRainbow()">
                    🌈 Rainbow
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-success btn-sm w-100" onclick="showChaser()">
                    ✨ Chaser
                </button>
            </div>
        </div>
        
        <!-- Manual Command -->
        <div class="mt-3">
            <div class="input-group">
                <input type="text" class="form-control" id="manualCommand" placeholder="Manual command...">
                <button class="btn btn-outline-secondary" onclick="sendManualCommand()">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
